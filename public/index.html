<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>

  <title>Cinemaddict</title>
</head>
<body>

  <header class="header">
    <h1 class="header__logo logo">Cinemaddict</h1>
  </header>

  <main class="main">
    <section class="films">
      <section class="films-list">
        <h2 class="films-list__title visually-hidden">All movies. Upcoming</h2>

        <div class="films-list__container films-list__container--catalog">
          <!-- Карточки фильмов -->
        </div>
      </section>
      <section class="films-list films-list--extra">
        <h2 class="films-list__title">Top rated</h2>
        <div class="films-list__container films-list__container--top-rated"></div>
      </section>
      <section class="films-list films-list--extra">
        <h2 class="films-list__title">Most commented</h2>
        <div class="films-list__container films-list__container--most-commented"></div>
      </section>
    </section>
  </main>


  <footer class="footer">
    <section class="footer__logo logo logo--smaller">Cinemaddict</section>
<!--    <section class="footer__statistics">-->
<!--      &lt;!&ndash; Количество фильмов &ndash;&gt;-->
<!--    </section>-->
  </footer>
  <section class="film-details"></section>
  <script src="./bundle.js"></script>
</body>
</html>
